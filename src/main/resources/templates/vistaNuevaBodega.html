<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/bodegas/crear}" th:object="${bodega}" method="POST">
		<table>
			<tr>
				<td>
					<label>Nombre:</label>
				</td>

				<td>
					<input type="text" id="nombre" th:field="${bodega.nombre}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Numero:</label>
				</td>
				<td>
					<input type="text" id="numero" th:field="${bodega.numero}">
				</td>
			</tr>

			<tr>
				<td>
					<label>direccion:</label>
				</td>
				<td>
					<input type="text" id="direccion" th:field="${bodega.direccion}">
				</td>
			</tr>

			<tr>
				<td>
					<label>telefono:</label>
				</td>
				<td>
					<input type="text" id="telefono" th:field="${bodega.telefono}">

				</td>
			</tr>

		</table>
		<input class="btn btn-primary" type="submit" value="Crear">
	</form>
</body>

</html>
